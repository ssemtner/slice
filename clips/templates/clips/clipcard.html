<div class="bg-zinc-200 shadow-md rounded px-4 xl:px-8 pt-4 xl:pt-6 pb-4 xl:pb-8 mb-4">
  <div class="flex justify-between items-center">
    <div>
      <h2 class="text-2xl font-bold"><a href="{% url 'detail' clip.uuid %}">{{ clip.title }}</a></h2>
      <p>By {{ clip.user.username }}</p>
    </div>
  </div>
  <p class="text-gray-700 text-base my-2">{{ clip.description }}</p>
  <video controls class="rounded">
    <source src="{{ clip.url }}" type="video/mp4">
  </video>
</div>
